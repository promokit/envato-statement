<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Envato Statements</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Envato Statements Page" />
    <meta http-equiv="refresh" content="900" id="refresh-timeout" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <script defer type="module" src="app.ts"></script>
  </head>
  <body class="loading">
    <div class="countdown-block">
      <div>
        <span>Refresh Countdown: </span>
        <span id="countdown"></span>
      </div>
      <div>
        <span>Last Update: </span>
        <span id="last-update">12:00</span>
      </div>
    </div>

    <div class="body">
      <div id="data-container" class="relative">
        <section class="new-sales info-block hidden">
          <h2>New Sales</h2>
          <div id="new-sales" class="orders-block"></div>
        </section>

        <div class="days flex two-cols info-block">
          <section class="today">
            <h2>
              <span id="weekday">Sunday</span> <small>/</small>
              <small id="clock">20:02:02</small>
            </h2>
            <div id="day-sales" class="orders-block"></div>
          </section>
          <section class="yesterday">
            <h2>Yesterday</h2>
            <div id="yesterday-sales" class="orders-block"></div>
          </section>
        </div>

        <div class="weeks flex two-cols info-block">
          <section class="current-week">
            <h2>Current Week</h2>
            <div id="current-week-sales" class="orders-block"></div>
          </section>
          <section class="prev-week">
            <h2>Previous Week</h2>
            <div id="previous-week-sales" class="orders-block"></div>
          </section>
        </div>

        <div class="months flex two-cols info-block">
          <section>
            <h2>Current Month</h2>
            <div id="current-month"></div>
          </section>
          <section>
            <h2>Previous Month</h2>
            <div id="previous-month"></div>
          </section>
        </div>

        <section id="days-earnings" class="info-block">
          <h2>Days Overview</h2>
        </section>

        <section id="months-earnings" class="info-block">
          <h2>Months Overview</h2>
        </section>
      </div>

      <div id="error-container" class="error hidden"></div>
    </div>

    <div id="loader">
      <img src="./assets/img/loader.svg" alt="loader" width="40" height="40" />
    </div>
  </body>
</html>
